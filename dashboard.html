<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      /* #product-table th:hover{

      } */
    </style>
  </head>
  <body>
    <div class="row">
      <!-- this div used to select filters -->
      <div class="col-2 bg-warning">FILTER</div>
      <!-- this div used for table , search bar -->
      <div class="col-10">
        <input
          type="text"
          class="form-control"
          placeholder="search product"
          onkeyup="search(event)"
        />
        <table id="products-table" class="table table-dark">
          <thead>
            <!-- <th onclick="number_sort('id')">ID</th> -->
            <!-- <th onclick="string_sort('name')">Names</th> -->
            <!-- <th onclick="number_sort('price')">Price</th> -->
            <!-- <th onclick="string_sort('color')">Color</th> -->
            <!-- <th onclick="string_sort('department')">Departement</th> -->
            <!-- <th>In Stock</th> -->
            <th onclick="sortProduct('id','number')">ID</th>
            <th onclick="sortProduct('name','string')">Names</th>
            <th onclick="sortProduct('price','number')">Price</th>
            <th onclick="sortProduct('color','string')">Color</th>
            <th onclick="sortProduct('department','string')">Departement</th>
            <th>In Stock</th>
            <th>ACTIONS</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- axios link -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <!-- javascript file link -->
      <script src="./dashboard.js"></script>
    </div>
  </body>
</html>
